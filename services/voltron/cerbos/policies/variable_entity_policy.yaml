apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "entity_variable"
  importDerivedRoles:
    - "derived-roles_variable"
  rules:
    - actions:
        - "CREATE"
        - "UPDATE"
        - "DELETE"
        - "SELECT"
      effect: "EFFECT_ALLOW"
      roles:
        - "FOUNDER"
        - "ADMINISTRATOR"

    - actions:
        - "CREATE"
        - "UPDATE"
        - "SELECT"
      effect: "EFFECT_ALLOW"
      roles:
        - "MODERATOR"

    - actions:
        - "CREATE"
        - "SELECT"
      effect: "EFFECT_ALLOW"
      roles:
        - "USER"
