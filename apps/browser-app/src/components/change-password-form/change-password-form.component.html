<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-form-field class="input">
    <input matNativeControl type="password" formControlName="oldPassword" placeholder="Old password"/>
  </mat-form-field>
  <mat-form-field class="input">
    <input matNativeControl type="password" formControlName="newPassword" placeholder="New password"/>
  </mat-form-field>
  <button mat-button class="button" type="submit" [disabled]="!formGroup.valid || !formGroup.dirty">
    Change
  </button>
</form>
